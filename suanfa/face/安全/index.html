    function printSnackMatrix(maxRow){
    let result = [],rowid = -1,colid = 0;
    for(let i = 0;; i++){
        if(rowid === -1) {
            let len = result.push(new Array());
            rowid = len-1;
            colid = 0;
        }
        if(result.length > maxRow){
            break;
        }
        //斜向上走
        if(rowid>=0){
            result[rowid][colid] = i+1;
            rowid--;
            colid++;
        }
 
    }
    result.pop();
    for(let arr of result){
        console.log(...arr);
    }
}
let maxRow;
